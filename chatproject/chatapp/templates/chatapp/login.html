<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>

{% if error %}
  <p>{{ error }}</p>
{% endif %}
    <form method="post">
        {% csrf_token %}
        Username: <input type="text" name="username"><br>
        Password: <input type="password" name="password"><br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
