<!DOCTYPE html>
<html>
<head>
    <title>Main</title>
</head>
<body>
{% include "includes/navbar.html" %}
    <h2>Welcome, {{ user.username }}!</h2>
    <p>Here are the available chats:</p>
    <ul>
        {% for chat in chats %}
        <li><a href="{% url 'chat_view' chat.id %}">{{ chat.name }}</a></li>
        {% empty %}
        <li>No available chats.</li>
        {% endfor %}
    </ul>
    <p> <a href="{% url 'chat_create_view' %}"> Create chat</a></p>
</body>
</html>
